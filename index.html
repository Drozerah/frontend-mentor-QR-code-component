<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="card">
    <img class="card__img" height="288" width="288" src="./images/image-qr-code-288x288.png" alt="QRCode">
    <h1 class="card__title">Improve your front-end skills by building projects</h1>
    <p class="card__content">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Drozerah">Drozerah</a>.
  </footer>
</body>
</html>
